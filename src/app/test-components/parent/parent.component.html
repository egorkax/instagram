<div *ngIf="isLoading; else elseBlock">
  <h1>Loading...</h1>
</div>

<ng-template #elseBlock>
  <div *ngIf="!isLoading">
    <br />
    <!--  <div>{{ grades | json }}</div>-->
    <!--  <div *ngFor="let el of grades; index as i; count as count; even as even">-->
    <!--    {{ i }}--{{ el }} count: {{ count }} even:{{ even }}-->
    <!--  </div>-->
    <div *ngFor="let lesson of lessons">
      <h3>lesson: {{ lesson.title }}</h3>
      <div *ngFor="let grade of lesson.weekGrades">
        <h3>weakGrade: {{ grade.gradeItem }}</h3>
      </div>
    </div>
  </div>
</ng-template>

<div>
  <input type="number" [(ngModel)]="value" />
  <div [ngSwitch]="value">
    <div *ngSwitchCase="'1'">One</div>
    <div *ngSwitchCase="'2'">Two</div>
    <div *ngSwitchCase="'3'">Three</div>
    <div *ngSwitchDefault class="error">Unknown number</div>
  </div>
</div>
